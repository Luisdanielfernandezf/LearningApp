{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Theory List for {{ subject.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
</head>
<body>
    <h1>Theory List for {{ subject.name }}</h1>
    <ul>
        {% for theory in theories %}
        <li><a href="{% url 'theory_detail' theory.id %}">{{ theory.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
