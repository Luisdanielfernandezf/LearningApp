{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ topic.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
</head>
<body>
    <h1>{{ topic.title }}</h1>
    <div class="topic-content">
        <p>{{ topic.content }}</p>
        {% if topic.image %}
            <img src="{{ topic.image.url }}" alt="{{ topic.title }}">
        {% endif %}
    </div>
    <a href="{% url 'subject_list' %}">Back to Subjects</a>
</body>
</html>
